<!DOCTYPE html>
<html lang="en">
	<head>
		<title>FancyClock - simple clock</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<link type="text/css" rel="stylesheet" href="main.css">
	</head>
	<body>

		<!-- Import maps polyfill -->
		<!-- Remove this when import maps will be widely supported -->
		<script async src="https://unpkg.com/es-module-shims@1.6.3/dist/es-module-shims.js"></script>

		<script type="importmap">
			{
				"imports": {
					"three": "./build/three.module.js",
					"three/addons/": "./jsm/"
				}
			}
		</script>

		<script type="module">

			import * as THREE from 'three';
			import { GUI } from 'three/addons/libs/lil-gui.module.min.js';
			import Stats from 'three/addons/libs/stats.module.js';
			import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

			let stats;
			let camera, scene, renderer, controls;
			let hours_pivot, minutes_pivot, seconds_pivot, hours_marker;
			var hourTimer, minuteTimer, secondTimer; 

			hours_marker = [];

			const API = {
				hour_color: 0x0000ff,
				minute_color: 0x00ff00,				// sRGB
				second_color: 0xff0000,
				hour_marker: 0xffffff,
				hour_offset: 0.0,
				minute_offset: 0.0,
				second_offset: 0.0,
				hour: 0,
				minute: 0,
				second: 0,
			};

			init();
			animate();

			function init() {

				camera = new THREE.PerspectiveCamera( 70, window.innerWidth / window.innerHeight, 1, 1000 );
				camera.position.z = 400;

				scene = new THREE.Scene();

				for (var i = 1; i <= 12; i += 1)
				{
					var hours_marker_obj = new THREE.Object3D();
					{
						const geometry = new THREE.BoxGeometry( 10, 50, 20 );
						const material = new THREE.MeshBasicMaterial( { color: 0xFFFFFF } );

						const mesh = new THREE.Mesh( geometry, material );
						hours_marker_obj.add(mesh);
						mesh.position.y = 150;
					}
					scene.add( hours_marker_obj );
					hours_marker_obj.rotation.z =  - (Math.PI * 2) / 12 * i;

					hours_marker.push(hours_marker_obj);
				}

				{
					hours_pivot = new THREE.Object3D();
					{
						const geometry = new THREE.BoxGeometry( 20, 100, 20 );
						const material = new THREE.MeshBasicMaterial( { color: 0x0000FF } );

						const mesh = new THREE.Mesh( geometry, material );
						hours_pivot.add(mesh);
						mesh.position.y = 50;
					}

					scene.add( hours_pivot );
				}

				{
					minutes_pivot = new THREE.Object3D();
					{
						const geometry = new THREE.BoxGeometry( 20, 150, 20 );
						const material = new THREE.MeshBasicMaterial( { color: 0x00FF00 } );

						const mesh = new THREE.Mesh( geometry, material );
						minutes_pivot.add(mesh);
						mesh.position.y = 75;
					}

					scene.add( minutes_pivot );
				}

				{
					seconds_pivot = new THREE.Object3D();
					{
						const geometry = new THREE.BoxGeometry( 20, 200, 20 );
						const material = new THREE.MeshBasicMaterial( { color: 0xFF0000 } );

						const mesh = new THREE.Mesh( geometry, material );
						seconds_pivot.add(mesh);
						mesh.position.y = 100;
					}

					scene.add( seconds_pivot );
				}

				renderer = new THREE.WebGLRenderer( { antialias: true } );
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );

				// controls

				controls = new OrbitControls( camera, renderer.domElement );
				controls.listenToKeyEvents( window ); // optional

				//controls.addEventListener( 'change', render ); // call this only in static scenes (i.e., if there is no animation loop)

				controls.enableDamping = true; // an animation loop is required when either damping or auto-rotation are enabled
				controls.dampingFactor = 0.05;

				controls.screenSpacePanning = false;

				controls.minDistance = 100;
				controls.maxDistance = 500;

				//controls.maxPolarAngle = Math.PI / 2;

				document.body.appendChild( renderer.domElement );


				// gui
				const gui = new GUI();

				gui.add( API, 'hour_offset', -12, 12 ).name('Hour Offset');

				gui.add( API, 'minute_offset', -60, 60 ).name('Minute Offset');

				gui.add( API, 'second_offset', -60, 60 ).name('Second Offset');

				var set_container_color = (function(obj, color) {
		 			var mat = obj.children[0].material;
		 			mat.color = new THREE.Color(color);
				});

				var set_container_arr_color = (function(obj, color) {
					for (var i = 0; i < obj.length; i += 1)
					{
						set_container_color(obj[i], color);
					}
				});

				gui.addColor( API, 'hour_color' ).name('Hour Hand Color')
				 	.onChange( function () {
				 		set_container_color(hours_pivot, API.hour_color);
				 	} );
					
					
				gui.addColor( API, 'minute_color' ).name('Minute Hand Color')
				 	.onChange( function () {
				 		set_container_color(minutes_pivot, API.minute_color);
				 	} );
					
				gui.addColor( API, 'second_color' ).name('Second Hand Color')
				 	.onChange( function () {
				 		set_container_color(seconds_pivot, API.second_color);
				 	} );

				gui.addColor( API, 'hour_marker' ).name('Hour Markers Color')
				 	.onChange( function () {
				 		set_container_arr_color(hours_marker, API.hour_marker);
				 	} );
					
			    gui.add(API, 'hour');
				gui.add(API, 'minute');
				gui.add(API, 'second');
				var obj = { Start_Timer:function(){ 
					hourTimer = API.hour;
					minuteTimer = API.minute;
					secondTimer = API.second;
					var sec = (hourTimer * 60 * 60) + (minuteTimer * 60) + (secondTimer);
					let i = 0;
					var x = setInterval(function(){
						i++;
						if(i == sec){
							let j = 0;
							var y = setInterval(function(){
								j++;
								if(j < 10){
									if(j % 2 == 1){
										set_container_color(hours_pivot, 0xFF0000);
										set_container_color(minutes_pivot, 0xFF0000);
										set_container_color(seconds_pivot, 0xFF0000);
										set_container_arr_color(hours_marker, 0xFF0000);
									}else{
										set_container_color(hours_pivot, 0xFFFFFF);
										set_container_color(minutes_pivot, 0xFFFFFF);
										set_container_color(seconds_pivot, 0xFFFFFF);
										set_container_arr_color(hours_marker, 0xFFFFFF);
										
									}
								}else{
									set_container_color(hours_pivot, API.hour_color);
									set_container_color(minutes_pivot, API.minute_color);
									set_container_color(seconds_pivot, API.second_color);
									set_container_arr_color(hours_marker, API.hour_marker);
									clearInterval(x);
									clearInterval(y);
								}
							},500)	
						}
					}, 1000);
				}};

				gui.add(obj,'Start_Timer').name('Start Timer');
				var obj = { Switch_Clock_Style:function(){ 
					window.location.href = './clock_prototype_2.html';
				}};

				gui.add(obj,'Switch_Clock_Style').name('Switch clock style to Fancy');

				gui.domElement.style.webkitUserSelect = 'none';

				stats = new Stats();
				document.body.appendChild( stats.dom );

				window.addEventListener( 'resize', onWindowResize );

			}

			function onWindowResize() {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

			}

			function animate() {

				requestAnimationFrame( animate );

				hours_pivot.rotation.z = -((((new Date()).getHours() + API.hour_offset) / 12)) * (Math.PI * 2);
				minutes_pivot.rotation.z = -((((new Date()).getMinutes() + API.minute_offset) / 60)) * (Math.PI * 2);
				seconds_pivot.rotation.z = -(((((new Date()).getTime() / 1000) + API.second_offset) / 60)) * (Math.PI * 2);				

				renderer.render( scene, camera );
				stats.update();

			}

		</script>

	</body>
</html>
