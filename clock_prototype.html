<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js webgl - geometry - cube</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<link type="text/css" rel="stylesheet" href="main.css">
	</head>
	<body>

		<!-- Import maps polyfill -->
		<!-- Remove this when import maps will be widely supported -->
		<script async src="https://unpkg.com/es-module-shims@1.6.3/dist/es-module-shims.js"></script>

		<script type="importmap">
			{
				"imports": {
					"three": "./build/three.module.js",
					"three/addons/": "./jsm/"
				}
			}
		</script>

		<script type="module">

			import * as THREE from 'three';
			import { GUI } from 'three/addons/libs/lil-gui.module.min.js';
			import Stats from 'three/addons/libs/stats.module.js';
			import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

			let stats;
			let camera, scene, renderer, controls;
			let hours_pivot, minutes_pivot, seconds_pivot;

			const API = {
				color: 0xffffff, // sRGB
				exposure: 1.0
			};

			init();
			animate();

			function init() {

				camera = new THREE.PerspectiveCamera( 70, window.innerWidth / window.innerHeight, 1, 1000 );
				camera.position.z = 400;



				scene = new THREE.Scene();

				{
					hours_pivot = new THREE.Object3D();
					{
						const geometry = new THREE.BoxGeometry( 20, 100, 20 );
						const material = new THREE.MeshBasicMaterial( { color: 0x0000FF } );

						const mesh = new THREE.Mesh( geometry, material );
						hours_pivot.add(mesh);
						mesh.position.y = 50;
					}

					scene.add( hours_pivot );
				}

				{
					minutes_pivot = new THREE.Object3D();
					{
						const geometry = new THREE.BoxGeometry( 20, 200, 20 );
						const material = new THREE.MeshBasicMaterial( { color: 0x00FF00 } );

						const mesh = new THREE.Mesh( geometry, material );
						minutes_pivot.add(mesh);
						mesh.position.y = 100;
					}

					scene.add( minutes_pivot );
				}

				{
					seconds_pivot = new THREE.Object3D();
					{
						const geometry = new THREE.BoxGeometry( 20, 200, 20 );
						const material = new THREE.MeshBasicMaterial( { color: 0xFF0000 } );

						const mesh = new THREE.Mesh( geometry, material );
						seconds_pivot.add(mesh);
						mesh.position.y = 100;
					}

					scene.add( seconds_pivot );
				}

				renderer = new THREE.WebGLRenderer( { antialias: true } );
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );

				// controls

				controls = new OrbitControls( camera, renderer.domElement );
				controls.listenToKeyEvents( window ); // optional

				//controls.addEventListener( 'change', render ); // call this only in static scenes (i.e., if there is no animation loop)

				controls.enableDamping = true; // an animation loop is required when either damping or auto-rotation are enabled
				controls.dampingFactor = 0.05;

				controls.screenSpacePanning = false;

				controls.minDistance = 100;
				controls.maxDistance = 500;

				//controls.maxPolarAngle = Math.PI / 2;

				document.body.appendChild( renderer.domElement );


				// gui
				const gui = new GUI();

				gui.addColor( API, 'color' )
					.listen()
					.onChange( function () {

						mesh.material.color.set( API.color ).convertSRGBToLinear();

					} );

				gui.add( API, 'exposure', 0, 2 )
					.onChange( function () {

						renderer.toneMappingExposure = API.exposure;

					} );

				gui.domElement.style.webkitUserSelect = 'none';

				stats = new Stats();
				document.body.appendChild( stats.dom );

				window.addEventListener( 'resize', onWindowResize );

			}

			function onWindowResize() {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

			}

			function animate() {

				requestAnimationFrame( animate );

				hours_pivot.rotation.z = -(((new Date()).getHours() / 12)) * (Math.PI * 2);
				minutes_pivot.rotation.z = -(((new Date()).getMinutes()) / 60) * (Math.PI * 2);
				seconds_pivot.rotation.z = -(((new Date()).getTime() / 1000) / 60) * (Math.PI * 2);				

				renderer.render( scene, camera );
				stats.update();

			}

		</script>

	</body>
</html>
