<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js webgl - geometry - cube</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<link type="text/css" rel="stylesheet" href="main.css">
	</head>
	<body>

		<!-- Import maps polyfill -->
		<!-- Remove this when import maps will be widely supported -->
		<script async src="https://unpkg.com/es-module-shims@1.6.3/dist/es-module-shims.js"></script>

		<script type="importmap">
			{
				"imports": {
					"three": "./build/three.module.js",
					"three/addons/": "./jsm/"
				}
			}
		</script>

		<script type="module">

			import * as THREE from 'three';
			import { GUI } from 'three/addons/libs/lil-gui.module.min.js';
			import Stats from 'three/addons/libs/stats.module.js';
			import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

			let stats;
			let camera, scene, renderer, controls;
			let hours_pivot, minutes_pivot, seconds_pivot;
			var hourTimer, minuteTimer, secondTimer; 

			const API = {
				hour_offset: 0.0,
				minute_offset: 0.0,
				second_offset: 0.0,
			};

			let crystal_containers;
			let crystal_waters;

			crystal_containers = [];
			crystal_waters = [];

			init();
			animate();

			function init() {

				camera = new THREE.PerspectiveCamera( 70, window.innerWidth / window.innerHeight, 1, 1000 );
				camera.position.z = 400;

				scene = new THREE.Scene();

				for (var i = 0; i < 12; i += 1)
				{
					var crystal_container = new THREE.Object3D();
					var crystal_container_2 = new THREE.Object3D();
					crystal_container.add(crystal_container_2);
					crystal_container_2.position.y = 140;
					{
						const geometry = new THREE.BoxGeometry( 20, 200, 20 );
						const wiregeometry = new THREE.WireframeGeometry( geometry );
						const material = new THREE.MeshBasicMaterial( { color: 0x0000FF } );

						const mesh = new THREE.Mesh( geometry, material );
						crystal_container_2.add(mesh);
						const line = new THREE.LineSegments( wiregeometry );
						crystal_container_2.add(line);

						crystal_waters.push(mesh);

						
					}

					scene.add( crystal_container );

					crystal_containers.push(crystal_container);
				}

				renderer = new THREE.WebGLRenderer( { antialias: true } );
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );

				// controls

				controls = new OrbitControls( camera, renderer.domElement );
				controls.listenToKeyEvents( window ); // optional

				//controls.addEventListener( 'change', render ); // call this only in static scenes (i.e., if there is no animation loop)

				controls.enableDamping = true; // an animation loop is required when either damping or auto-rotation are enabled
				controls.dampingFactor = 0.05;

				controls.screenSpacePanning = false;

				controls.minDistance = 100;
				controls.maxDistance = 500;

				//controls.maxPolarAngle = Math.PI / 2;

				document.body.appendChild( renderer.domElement );


				// gui
				const gui = new GUI();

				gui.add( API, 'hour_offset', -12, 12 ).name('Hour Offset');

				gui.add( API, 'minute_offset', -60, 60 ).name('Minute Offset');

				gui.add( API, 'second_offset', -60, 60 ).name('Second Offset');

				gui.domElement.style.webkitUserSelect = 'none';

				stats = new Stats();
				document.body.appendChild( stats.dom );

				window.addEventListener( 'resize', onWindowResize );

			}

			function onWindowResize() {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

			}

			function animate() {

				requestAnimationFrame( animate );

				var cur_date = (new Date()); 
				var sec = (cur_date.getTime() / 1000) + API.second_offset;
				var min = (sec / 60) + API.minute_offset;
				var hour = (min / 60) + API.hour_offset;
				var u = sec / 60 * (Math.PI * 2);
				var rot_eul = new THREE.Euler( 0, u, Math.PI * 0.5 + u, 'XYZ' );
				for (var i = 0; i < crystal_containers.length; i += 1)
				{
					var crystal_container = crystal_containers[i];

					crystal_container.setRotationFromEuler(rot_eul)
					crystal_container.rotateX(-sec * 0.0625 * (Math.PI * 2));
					crystal_container.rotateZ(i * ((Math.PI * 2) / 12));
				}	

				for (var i = 0; i < crystal_waters.length; i += 1)
				{
					var mesh = crystal_waters[i];

					var hour_12 = (hour % 12) | 0;
					if (i < hour_12)
					{
						mesh.scale.y = 1;
					}
					else if (i == hour_12)
					{
						mesh.scale.y = (min % 60) / 60;
					}
					else
					{
						mesh.scale.y = 0;
					}
					
					mesh.position.y = (mesh.scale.y * (mesh.geometry.parameters.height / 2)) - (mesh.geometry.parameters.height / 2);

				}	

				renderer.render( scene, camera );
				stats.update();

			}

		</script>

	</body>
</html>
